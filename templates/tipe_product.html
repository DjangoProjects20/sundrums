<!--==========================
      Portfolio Section
    ============================-->
    
{%if categories_product_mass%}    
{% for categ in categories_product_mass %}    
    <section id="portfolio"  class="section-bg" >
      <div class="container">

        <header class="section-header">
          <h3 class="section-title">{{categ.name}}</h3>
        </header>
        <div class="row portfolio-container">
{% for prod in categ.product.all %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-app wow fadeInUp">
            <div class="portfolio-wrap">
              <figure>
                <img src="{{prod.image.url}}" class="img-fluid" alt="">
                <a href="{% url 'product_page' prod.id %}" class="link-details" title="More Details"><i class="ion ion-android-open"></i></a>
              </figure>

              <div class="portfolio-info">
                <h4><a href="#">{{prod.name}}</a></h4>
              </div>
            </div>
          </div>
{%endfor %}
        </div>
      </div>
    </section><!-- #portfolio -->
{%endfor%}
{%endif%}
