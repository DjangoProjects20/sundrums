{%load static%}
<!--==========================
    Intro Section
  ============================-->
  <section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">


{% for slidermass in sliders %}
          <div class="carousel-item {{slidermass.active_slide}}">
            <div class="carousel-background"><img src="{{slidermass.image.url}}" alt=""></div>
            <div class="carousel-container">
              <div class="carousel-content">
                <h2>{{slidermass.name}}</h2>
                <p> {{slidermass.description}}</p>
                <a href="{{slidermass.link}}" class="btn-get-started scrollto"> {{slidermass.button_text}}</a>
              </div>
            </div>
          </div>
          
{%endfor %}
         
        </div>

        <a class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon ion-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon ion-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>
  </section><!-- #intro -->
